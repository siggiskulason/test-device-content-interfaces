  - name: ImpinjEnableCustomExt
    put:
      path: "/api/v1/device/{deviceId}/enableImpinjExt"
      parameterNames: [ ]
      responses:
        - code: "200"
          description: "Vendor extensions enabled."
        - code: "500"
          description: "Error"
          expectedValues: [ ]

